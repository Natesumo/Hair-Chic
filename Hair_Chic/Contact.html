<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hair Chic Design Studio</title>
    <link rel="stylesheet" href="./CSS/Style.css ">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./Index.html" class="navbar-item">Home</a>
            <a href="./Services.html" class="navbar-item">Services</a>
            <a href="./Contact.html" class=navbar-item>Contact</a>
            <a href="./Staff.html" class="navbar-item">Staff</a>
        </nav>
        <div class="logo">
           <a href="images/logo.jpg">
                <img src="images/logo.jpg" alt="Couldn't find Picture" width="125em">
            </a>
        </div>

    </header>
    <h1>Hair Chic Design Studio</h1>

    <form class="contact-form">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName" 
            placeholder="Enter First Name">
        
        
            <label>Last Name:</label>
            <input type="text" name="lastName" 
            placeholder="Enter Last Name">
        
        
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Email Here">
        
        
            <label>Message:</label>
            <textarea name="message" placeholder="Enter Request Here"></textarea>
        
        
            <label>Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label>Birthday:</label>
            <input type="date" name="birthday">
        
            <label>Age:</label>
            <input type="number" name="age" value="30">
        
            
            <input type="submit" name="submit" value="Submit" id="submitButton"><a href="#"></a>
        </div>
    </form>

    <footer>
        <div class="footerText">
            <p> Copyright &copy; Hair Chic Design Studio </p>
        </div>
    </footer>
    

</body>
</html>
